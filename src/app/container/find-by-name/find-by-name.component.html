<div class="row py-xl-5">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header text-center">Find country by name</div>
      <div class="card-body">
        <form [formGroup]="findCountryForm">
          <div class="form-group">
            <input type="text"
                   formControlName="name"
                   class=" form-control"
                   placeholder="country name"
                   [ngClass]="{ 'is-invalid': findCountryForm.get('name').touched
                && findCountryForm.get('name').invalid}"
                   pattern="[a-zA-Z ]*">
            <span class="invalid-feedback"
                  *ngIf="findCountryForm.get('name').hasError('required')">
              Name can't be blank.
              </span>
            <button (click)="getCountryByName()" type="button"
                    class="btn btn-primary btn-block mt-3"
                    [disabled]="findCountryForm.invalid">Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div>

  <app-results *ngFor="let country of countryDetails" [country]="country"></app-results>
</div>
